<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  Nama <input type="text" name="nama" id="nama">
  <button type="button" onclick="tambah()">Tambah Daftar</button>
  <h2>Daftar Mahasiswa</h2>
  <div id="daftar">
  </div>
</body>
<script>
  var data = "" ;
  function tambah(){
    data = data + document.getElementById("nama").value + "<br>" ;
    document.getElementById("daftar").innerHTML = data ;
  }
</script>
</html>
