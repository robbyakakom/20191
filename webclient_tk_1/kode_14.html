<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    table {
      background: darkblue;
      color: white;
      width: 400px;
      margin: auto;
    }
    td {
      padding: 5px;
    }
    #tombol {
      text-align: center;
      border-top: 1px solid gainsboro;
    }
  </style>
</head>
<body>
  <form action="">
    <h2>Login Sistem</h2>
    <table border="0" >
      <tr>
        <td>Username</td>
        <td><input type="text" name="user" id="user"></td>
      </tr>
      <tr>
        <td>Password</td>
        <td><input type="text" name="pass" id="pass"></td>
      </tr>
      <tr>
        <td colspan="2" id="tombol">
          <button type="submit">LOGIN</button>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
